{% extends 'prjts/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
{{ block.super }}
<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6" style="">
                <form action="" method="post" enctype="multi-part/form-data" novalidate>
                    {% csrf_token%}
                    {{ form|crispy}}
                    <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>    
        </div>
    </div>
</div>    
{% endblock %}
